<!DOCTYPE html>
<html lang="{{ current_locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("تطبيق التاجر") }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        
        .language-selector {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .content-container {
            margin-top: 30px;
        }
        
        .nav-link.active {
            background-color: rgba(0,0,0,.1);
        }
        
    </style>
</head>
<body>
    <!-- Navbar fixe en haut -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-store me-2"></i>{{ _("تطبيق التاجر") }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-home me-1"></i> {{ _("الرئيسية") }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('produits') }}">
                            <i class="fas fa-box me-1"></i> {{ _("المنتجات") }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('clients') }}">
                            <i class="fas fa-users me-1"></i> {{ _("العملاء") }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ventes') }}">
                            <i class="fas fa-shopping-cart me-1"></i> {{ _("المبيعات") }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('statistiques') }}">
                            <i class="fas fa-chart-bar me-1"></i> {{ _("الإحصائيات") }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <!-- Sélecteur de langue -->
        <div class="language-selector text-center">
            <span class="badge bg-secondary">{{ current_locale }}</span>
            <div class="btn-group mt-2" role="group" aria-label="Language Selector">
                <a href="{{ url_for('change_lang', lang='ar') }}" class="btn btn-outline-primary btn-sm">عربي</a>
                <a href="{{ url_for('change_lang', lang='en') }}" class="btn btn-outline-primary btn-sm">English</a>
                <a href="{{ url_for('change_lang', lang='fr') }}" class="btn btn-outline-primary btn-sm">Français</a>
            </div>
        </div>
        
        
        <!-- Zone de contenu principal -->
        <div class="content-container">
            <div class="card">
                <div class="card-body">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            &copy; 2025 {{ _("تطبيق التاجر") }} | <i class="fas fa-code"></i> {{ _("تم التطوير بواسطة") }} <span class="fw-bold">Side7med</span>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script pour marquer l'élément actif dans la navigation -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentLocation = location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            
            navLinks.forEach(link => {
                const navUrl = new URL(link.href).pathname;
                if (currentLocation === navUrl) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
